text: "Dr. Ghazanfar is a researcher in Statistical Bioinformatics. Her independent research goal is to develop statistical and computational methods for understanding cellular heterogeneity and interaction using spatial genomics at single cell resolution and leveraging non-spatial single cell data sources. https://shazanfar.github.io/, https://twitter.com/shazanfar"
name: "Dr. Shila Ghazanfar"
position: "Research Associate in Statistical Bioinformatics, Cancer Research UK Cambridge Institute"
