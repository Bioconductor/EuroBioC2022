text: "Dr. Ghazanfar obtained her PhD in statistics from the University of Sydney. For postdoctoral research, she joined the Cancer Research UK Cambridge Institute, with a keen interest in interdisciplinary and collaborative research. She will be starting a Discovery Early Career Researcher Award (DECRA) at the University of Sydney in 2022. Shila develops statistical and computational methods for understanding cellular heterogeneity and interaction using spatial genomics at single cell resolution and leveraging non-spatial single cell data sources. https://shazanfar.github.io/, https://twitter.com/shazanfar"
name: "Dr. Shila Ghazanfar"
position: "Research Associate in Statistical Bioinformatics, The University of Sydney"
