text: "Dr. Ghazanfar is an experienced Researcher in Statistical Bioinformatics with a Doctor of Philosophy (PhD) focused in Statistics from The University of Sydney and a demonstrated history of working in interdisciplinary and collaborative research. She is skilled in Bioinformatics, Statistical Data Analysis, Data Visualisation, R Shiny, and Data Analysis. Strong research professional. Her independent research goal is to develop statistical and computational methods for understanding cellular heterogeneity and interaction using spatial genomics at single cell resolution and leveraging non-spatial single cell data sources. https://shazanfar.github.io/, https://twitter.com/shazanfar"
name: "Dr. Shila Ghazanfar"
position: "Research Associate in Statistical Bioinformatics, Cancer Research UK Cambridge Institute"
