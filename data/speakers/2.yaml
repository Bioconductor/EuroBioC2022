text: "Michael Dorrity has a PhD in Biology from the University of Washington, Seattle. After a Postdoctoral research fellowship in the Department of Genome Sciences in the University of Washington, he will be joining EMBL in Heidelberg as Group leader in January 2022. The Dorrity group investigates how variability propagates from the level of molecules to developing cells and tissues, and ultimately to organismal phenotype. https://www.embl.org/groups/dorrity/, https://twitter.com/mwdorr"
name: "Dr. Michael Dorrity"
position: "Visiting Group Leader, (Incoming), EMBL Heidelberg"
