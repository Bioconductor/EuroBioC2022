text: "Björn Grüning works at the Institute of Computer Science, University of Freiburg. He leads the Freiburg Galaxy team, which supports scientists with NGS data analyses (RNA-seq, ChIP-seq, exome-seq, methylC-seq), genome annotation for eukaryotic and prokaryotic organisms (from gene prediction to functional description), proteomics and metabolomics analysis, and the ChemicalToolBoX for analysis of small compounds. Galaxy has a huge variety of data visualization tools, over 800 different analysis tools, and ready-to-use pipelines for different applications. After registration, all tools and the infrastructure for data analysis are freely available and can be used for creation of your own workflows for your specific projects. https://twitter.com/bjoerngruening"
name: "Dr. Björn Grüning"
